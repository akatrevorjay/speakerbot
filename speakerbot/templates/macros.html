{% extends "base.html" %}
{% block content %}
      <div class="row page-header">
        <div class="col-sm-8">
          <h1>Macros</h1>
        </div>
        <div class="col-sm-4">
          <a class="btn btn-primary" href="#">Create</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="list-group">
            {% for macro in macros %}

          <a class="list-group-item">
            {{ macro.name }}
            <p class="pull-right sound-cost"><span class="cost-value">{{ "{:,}".format(macro.get_cost()) }}</span> <span class="glyphicon glyphicon-bullhorn"></span></p>
          </a>
            
          {% endfor %}
          </div>
        </div>
      </div><!-- /.col-sm-3 -->
{% endblock %}
